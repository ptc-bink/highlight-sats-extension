<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>.prime-seeker</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <div id="popup">
      <div id="title">
          <span>.prime-seeker</span>
      </div>
      <div id="menu">
          <label id="resource-selector" class="menu-item" for="toggle-checkbox">
              <label id="siteInfo" for="toggle-checkbox" class="text-label"></label>
              <input type="checkbox" name="toggle" id="toggle-checkbox"><label for="toggle-checkbox" class="checkbox"></label>
          </label>
          <label id="palindrome-toggle" class="menu-item" for="palindrome-checkbox">
              <label for="palindrome-checkbox" class="text-label">palindrome&nbsp;sats</label>
              <input type="checkbox" name="palindrome" id="palindrome-checkbox"><label for="palindrome-checkbox" class="checkbox"></label>
          </label>
          <label id="black-toggle" class="menu-item" for="black-checkbox">
              <label for="black-checkbox" class="text-label">black sats</label>
              <input type="checkbox" name="black" id="black-checkbox"><label for="black-checkbox" class="checkbox"></label>
          </label>
      </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
